<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">

  <script src="../demo/lib/localStorage-polyfill.min.js"></script>
  <script src="../demo/lib/underscore-1.2.2.min.js"></script>
  <script src="../demo/lib/json2.min.js"></script>
  <script src="../demo/lib/backbone-0.5.3.min.js"></script>
  <script src="../demo/lib/backbone-sync-localStorage.js"></script>
  <script src="../demo/lib/jquery-1.7.min.js"></script>

  <script src="lib/jasmine.js"></script>
  <script src="lib/jasmine-html.js"></script>
  <script src="lib/mary.js"></script>

  <!-- include spec files here... -->
  <script src="../lib/backbone-suggestions.js"></script>
  
  <!-- include source files here... -->
  <script src="spec_helper.js"></script>
  <script src="models/cache_spec.js"></script>
  <script src="models/cache_collection_spec.js"></script>

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
